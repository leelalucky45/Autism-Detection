<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family History Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Family History</h2>
    <form id="family">
      <div class="mb-3">
        <label for="siblingHistory" class="form-label">Sibling history:</label>
        <textarea class="form-control" id="siblingHistory" rows="2"></textarea>
      </div>

      <div class="mb-3">
        <label for="consanguinity" class="form-label">Consanguinity:</label>
        <textarea class="form-control" id="consanguinity" rows="2"></textarea>
      </div>

      <div class="mb-3">
        <label for="anyOthers" class="form-label">Any others:</label>
        <textarea class="form-control" id="anyOthers" rows="2"></textarea>
      </div>

     <div class="d-flex justify-content-between">
        <a href="educationalhistory.html" class="btn btn-secondary">Previous</a>
        <button type="submit" class="btn btn-primary">Next</button>
    </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('family').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'playhistory.html';
        });
    </script>
</body>
</html>
