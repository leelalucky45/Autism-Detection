<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perinatal History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Perinatal History</h2>
        <form id="perinatalForm">
            <!-- Nature of Delivery with Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Nature of Delivery</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="deliveryNature" id="forceps" value="Forceps">
                    <label class="form-check-label" for="forceps">Forceps</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="deliveryNature" id="suction" value="Suction">
                    <label class="form-check-label" for="suction">Suction</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="deliveryNature" id="lscs" value="LSCS">
                    <label class="form-check-label" for="lscs">LSCS</label>
                </div>
            </div>

            <!-- Premature/FTND with Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Premature/FTND</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="premature" id="prematureYes" value="Premature">
                    <label class="form-check-label" for="prematureYes">Premature</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="premature" id="ftnd" value="FTND">
                    <label class="form-check-label" for="ftnd">FTND</label>
                </div>
            </div>

            <!-- Prolonged Labor/Asphyxia (text input) -->
            <div class="mb-3">
                <label for="prolongedLabor" class="form-label">Prolonged labor/Asphyxia</label>
                <input type="text" class="form-control" id="prolongedLabor" placeholder="Enter details of prolonged labor">
            </div>

            <!-- Birth Cry with Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Birth Cry</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="birthCry" id="pa" value="P/A">
                    <label class="form-check-label" for="pa">P/A</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="birthCry" id="loudness" value="Loudness">
                    <label class="form-check-label" for="loudness">Loudness</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="birthCry" id="delayed" value="Delayed">
                    <label class="form-check-label" for="delayed">Delayed</label>
                </div>
            </div>

            <!-- Birth Weight (text input) -->
            <div class="mb-3">
                <label for="birthWeight" class="form-label">Birth Weight</label>
                <input type="number" class="form-control" id="birthWeight" placeholder="Enter birth weight">
            </div>

            <!-- Complication during Birth (text input) -->
            <div class="mb-3">
                <label for="complicationDuringBirth" class="form-label">Any Complication during Birth</label>
                <textarea class="form-control" id="complicationDuringBirth" rows="3" placeholder="Enter any complication"></textarea>
            </div>

            <!-- Navigation buttons -->
            <div class="d-flex justify-content-between">
                <a href="prenatal.html" class="btn btn-secondary">Previous</a>
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('perinatalForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevents the default form submission
            window.location.href = 'postnatal.html';  // Redirects to the Postnatal History page
        });
    </script>
</body>
</html>
