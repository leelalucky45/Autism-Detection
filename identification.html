<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case History - Autism Evaluation Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="case-history.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Case History</h1>
        <form>
            <!-- Identification Data -->
            <fieldset class="mb-4">
                <h2>Identification Data</h2>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" class="form-control" placeholder="Enter age" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-select" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth (D/M/Y)</label>
                    <input type="date" id="dob" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="informant" class="form-label">Informant (Mother/Father/Guardian with name)</label>
                    <input type="text" id="informant" class="form-control" placeholder="Enter informant's name" required>
                </div>
                <div class="mb-3">
                    <label for="parent-occupation" class="form-label">Parent's Occupation</label>
                    <input type="text" id="parent-occupation" class="form-control" placeholder="Enter parent's occupation" required>
                </div>
                <div class="mb-3">
                    <label for="referral" class="form-label">Source of Referral</label>
                    <input type="text" id="referral" class="form-control" placeholder="Enter source of referral" required>
                </div>
                <div class="mb-3">
                    <label for="communication" class="form-label">Child Mode of Communication</label>
                    <select id="communication" class="form-select" required>
                        <option value="" disabled selected>Select mode of communication</option>
                        <option value="verbal">Verbal</option>
                        <option value="nonverbal">Nonverbal</option>
                        <option value="differential-crying">Differential Crying</option>
                    </select>
                </div>
            </fieldset>

            <!-- Presenting Chief Complaints -->
            <fieldset class="mb-4">
                <legend>Presenting Chief Complaints</legend>
                <div class="mb-3">
                    <textarea id="complaints" class="form-control" rows="5" placeholder="Enter presenting chief complaints" required></textarea>
                </div>
            </fieldset>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const ageInput = document.getElementById('age');
            const dateInput = document.getElementById('date');
            const dobInput = document.getElementById('dob');
        
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission
                let valid = true;
        
                // Validate age
                const ageValue = parseInt(ageInput.value, 10);
                if (ageValue < 2) {
                    alert('Age must be 2 years or older.');
                    valid = false;
                }
        
                // Validate date and date of birth
                const today = new Date();
                const selectedDate = new Date(dateInput.value);
                const dobDate = new Date(dobInput.value);
                
                if (isNaN(selectedDate.getTime()) || isNaN(dobDate.getTime())) {
                    alert('Please enter a valid date.');
                    valid = false;
                }
        
                if (valid) {
                    // Redirect to parental.html after successful validation
                    window.location.href = 'parental.html';
                }
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
