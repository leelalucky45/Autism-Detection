<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parental History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Parental History</h2>
        <form id="parentalForm">
            <div class="mb-3">
                <label for="marriageDetails" class="form-label">Details of marriage (Consanguineous/Non Consanguineous)</label>
                <input type="text" class="form-control" id="marriageDetails" placeholder="Enter details of marriage">
            </div>
            <div class="mb-3">
                <label for="ageOfMother" class="form-label">Age of mother during delivery</label>
                <input type="number" class="form-control" id="ageOfMother" placeholder="Enter age of mother">
            </div>
            <div class="mb-3">
                <label for="mothersHealth" class="form-label">History of mother's health during pregnancy</label>
                <textarea class="form-control" id="mothersHealth" rows="3" placeholder="Enter health details"></textarea>
            </div>
            <div class="mb-3">
                <label for="familyIllness" class="form-label">History of illness in the family (Neuromuscular Diseases, Mental Illness, Convulsions)</label>
                <textarea class="form-control" id="familyIllness" rows="3" placeholder="Enter family illness history"></textarea>
            </div>
            <div class="mb-3">
                <label for="addiction" class="form-label">Any addiction</label>
                <input type="text" class="form-control" id="addiction" placeholder="Enter addiction details">
            </div>
            <div class="mb-3">
                <label for="otherDetails" class="form-label">Any other relevant details</label>
                <textarea class="form-control" id="otherDetails" rows="3" placeholder="Enter other relevant details"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="identification.html" class="btn btn-secondary">Previous</a>
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        document.getElementById('parentalForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevents the default form submission
            window.location.href = 'prenatal.html';  // Redirects to the prenatal page
        });
    </script>
</body>
</html>
