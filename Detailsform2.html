<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Assessment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="questionnaire_style.css">
</head>
<body>

    <h2>Indian Scale for Assessment of Autism</h2>

    <form id="autismForm" action="Social.html" method="POST">
        <div class="question">
            <label for="name">Name of the child <span class="required">*</span></label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="question">
            <label for="gender">Gender <span class="required">*</span></label>
            <select id="gender" name="gender" class="form-select" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="question">
            <label for="date">Date <span class="required">*</span></label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>

        <div class="question">
            <label for="dob">D.O.B. <span class="required">*</span></label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>

        <div class="question">
            <label for="age">Age <span class="required">*</span></label>
            <input type="text" id="age" name="age" class="form-control" required>
        </div>

        <div class="question">
            <label for="examiner">Examiner <span class="required">*</span></label>
            <input type="text" id="examiner" name="examiner" class="form-control" required>
        </div>

        <div class="button-container">
            <a href="Questionnaire_score.html" class="btn prev-btn">Previous</a>
            <button type="submit">Next</button>
        </div>
    </form>

    <!-- Custom Modal for Validation Message -->
    <div id="customAlert" class="custom-alert">
        <div class="custom-alert-content">
            <p>Please fill out all the fields before proceeding.</p>
            <button class="custom-alert-btn" onclick="closeAlert()">OK</button>
        </div>
    </div>

    <script>
        // Form validation
        document.getElementById('autismForm').addEventListener('submit', function(event) {
            var form = this;
            var allFilled = true;

            form.querySelectorAll('input, select').forEach(function(input) {
                if (!input.value) {
                    allFilled = false;
                }
            });

            if (!allFilled) {
                event.preventDefault();
                showAlert();
            }
        });

        // Display custom alert
        function showAlert() {
            document.getElementById('customAlert').style.display = 'flex';
        }

        // Close custom alert
        function closeAlert() {
            document.getElementById('customAlert').style.display = 'none';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
