<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISAA మూల్యాంకన ఫలితాలు</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .classification {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .range {
            margin-top: 10px;
            padding: 10px;
            background-color: #e9f5ff;
            border: 1px solid #cce4ff;
            border-radius: 5px;
        }
        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
        }
        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ISAA మూల్యాంకన ఫలితాలు</h1>
        <table id="resultsTable">
            <tr><th>డొమైన్</th><th>స్కోర్</th></tr>
            <tr><td>ప్రవర్తన విధానాలు</td><td id="behaviourPatterns">0</td></tr>
            <tr><td>జ్ఞాన భాగం</td><td id="cognitiveComponent">0</td></tr>
            <tr><td>భావోద్వేగ స్పందన</td><td id="emotionalResponsiveness">0</td></tr>
            <tr><td>సంవేదన అంశాలు</td><td id="sensoryAspects">0</td></tr>
            <tr><td>సామాజిక సంబంధాలు</td><td id="socialRelationship">0</td></tr>
            <tr><td>మాట్లాడటం & సంభాషణ</td><td id="speechLanguageCommunication">0</td></tr>
            <tr><th>మొత్తం స్కోర్</th><td id="totalScore">0</td></tr>
            <tr><th>శాతం</th><td id="percentagescore">0%</td></tr>
        </table>
        <div class="classification" id="classification"></div>
        <div class="range">
            <strong>ఆటిజం పరిధి:</strong>
            <div id="autismRangeResult"></div>
        </div>
        <!-- Home Page Button -->
        <a href="#" class="home-btn" id="homeButton">Home</a>
    </div>


    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_8gFPJrjBhjs4Zj5YDyYcoZQjfl6Amr0",
            authDomain: "autism-evaluation-platform.firebaseapp.com",
            projectId: "autism-evaluation-platform",
            storageBucket: "autism-evaluation-platform.appspot.com",
            messagingSenderId: "748226978662",
            appId: "1:748226978662:web:cddef872e6bfc1fb131ea7",
            measurementId: "G-1TGEHTTJF4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const documentIds = [
            'behaviourPatterns',
            'cognitiveComponent',
            'emotionalResponsiveness',
            'sensoryAspects',
            'socialRelationship',
            'speechLanguageCommunication'
        ];

        function classifyAutism(totalScore) {
            if (totalScore <= 70) {
                return "ఆటిజం లేదు";
            } else if (totalScore <= 106) {
                return "స్వల్ప ఆటిజం";
            } else if (totalScore <= 153) {
                return "మధ్యస్థ ఆటిజం";
            } else {
                return "తీవ్ర ఆటిజం";
            }
        }

        async function fetchScoresAndStore(userId, studentName, studentAge, studentDob) {
            const studentCollectionName = studentName.replace(/\s+/g, "_").toLowerCase();
            try {
                let totalScore = 0;
                const scores = {};
                const userDocRef = doc(db, 'users', userId);
                const userDocSnap = await getDoc(userDocRef);

                if (!userDocSnap.exists()) {
                    console.log("No such user!");
                    return;
                }

                const userData = userDocSnap.data();
                const isTeacher = userData.role === 'teacher';

                for (const docId of documentIds) {
                    let docRef;
                    if (isTeacher) {
                        docRef = doc(db, 'users', userId, studentCollectionName, docId);
                    } else {
                        docRef = doc(db, 'users', userId, 'Questionnaire', docId);
                    }

                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const score = docSnap.data().score || 0;
                        totalScore += score;
                        scores[docId] = score;
                        document.getElementById(docId).textContent = score;
                    } else {
                        console.log(`No data found for ${docId}`);
                        document.getElementById(docId).textContent = '0';
                    }
                }

                const percentageScore = ((totalScore / 200) * 100).toFixed(2);
                document.getElementById('totalScore').textContent = totalScore;
                document.getElementById('percentagescore').textContent = `${percentageScore}%`;
                const autismRange = classifyAutism(totalScore);
                document.getElementById('autismRangeResult').textContent = autismRange;

                // Store the results
                if (isTeacher) {
                    //store overall socre inside the collection of the user (student)
                    const overallScoreRef = doc(db, 'users', userId, studentCollectionName, 'overallscore');
                    await setDoc(overallScoreRef, {
                        userId: userId,
                        studentName: studentName,
                        studentDob:studentDob,
                        studentAge:studentAge,
                        scores: scores,
                        totalScore: totalScore,
                        percentageScore: percentageScore,
                        autismRange: autismRange,
                        submittedAt: new Date()
                    });
                    //store all the data again in the submissions collections, inside with unique id and all the other detials inside it
                    const submissionsRef = collection(db, 'users', userId, 'submissions');
                    await addDoc(submissionsRef, {
                        userId: userId,
                        studentName: studentName,
                        studentDob:studentDob,
                        studentAge:studentAge,
                        scores: scores,
                        totalScore: totalScore,
                        percentageScore: percentageScore,
                        autismRange: autismRange,
                        submittedAt: new Date()
                    });
                } else {
                    const submissionsRef = collection(db, 'users', userId, 'submissions');
                    await addDoc(submissionsRef, {
                        userId: userId,
                        studentName: studentName,
                        studentDob:studentDob,
                        studentAge:studentAge,
                        scores: scores,
                        totalScore: totalScore,
                        percentageScore: percentageScore,
                        autismRange: autismRange,
                        submittedAt: new Date()
                    });
                }
            } catch (error) {
                console.error("Error fetching or storing scores:", error);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    const role = userData.role;
                    const homeButton = document.getElementById('homeButton');

                    if (role === 'teacher') {
                        homeButton.href = 'teacher_dashboard_te.html';
                    } else if (role === 'parent') {
                        homeButton.href = 'parent_dashboard_te.html';
                    } else {
                        console.error("Unknown role");
                    }

                    const studentName = new URLSearchParams(window.location.search).get('studentName');
                    const studentAge = new URLSearchParams(window.location.search).get('studentAge');
                    const studentDob = new URLSearchParams(window.location.search).get('studentDob'); // Get student dob from URL
                    if (studentName) {
                        fetchScoresAndStore(user.uid, studentName,studentAge,studentDob);
                    }
                }
            } else {
                console.log("No user logged in");
                documentIds.forEach(id => {
                    document.getElementById(id).textContent = '0';
                });
                document.getElementById('totalScore').textContent = '0';
                document.getElementById('percentagescore').textContent = '0%';
                document.getElementById('autismRangeResult').textContent = 'Not Available';
            }
        });
    </script>
        
</body>
</html>
