<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Autism Evaluation Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>Autism Evaluation Platform</h1>
        </div>
        <div class="auth-buttons">
            <a href="index.html" class="login-btn">Home</a>
            <a href="login.html" class="login-btn">Log In</a>
            <a href="register.html" class="login-btn">Sign Up</a>
        </div>
    </header>
    

    <!-- Top Name Section -->

    <!-- Login Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" class="form-select">
                            <option value="parent">Parent</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username/Email</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn-primary-custom">Login</button>
                    <div class="mt-2">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p>New User? <a href="register.html">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
