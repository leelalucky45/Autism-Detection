<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISAA मूल्यांकन - अंतिम पृष्ठ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
            width: 400px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            color: #7f8c8d;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ISAA मूल्यांकन पूरा करने के लिए धन्यवाद</h1>
        <p>कृपया नीचे दिए गए बटन पर क्लिक करके अपना परिणाम देखें।</p>
        <button onclick="combineScoresAndRedirect()">परिणाम देखें</button>
    </div>

    <script>
        async function getUserType() {
            // Simulated function to fetch user type
            // Replace this with your Firebase code to fetch the actual user type.
            return new Promise((resolve) => {
                // Example: Replace 'teacher' with 'parent' to test the other condition.
                resolve('teacher'); // Options: 'teacher', 'parent'
            });
        }

        async function combineScoresAndRedirect() {
            const subdomains = [
                "socialrelationshipandreciprocity",
                "emotionalresponsiveness",
                "speechlanguageandcommunication",
                "behaviorpatterns",
                "sensoryaspects",
                "cognitivecomponent"
            ];

            let url = 'results_hindi.html?';
            subdomains.forEach(subdomain => {
                const score = localStorage.getItem(subdomain) || 0;
                url += `${subdomain}=${score}&`;
            });

            const userType = await getUserType();

            if (userType === 'teacher') {
                // Simulate teacher-specific parameters
                const studentName = new URLSearchParams(window.location.search).get('studentName'); // Get student name from URL
                const studentAge = new URLSearchParams(window.location.search).get('studentAge'); // Get student age from URL
                const studentDob = new URLSearchParams(window.location.search).get('studentDob'); // Get student dob from URL
                const studentCollectionName = studentName.replace(/\s+/g, "_").toLowerCase();
                url += `studentName=${encodeURIComponent(studentCollectionName)}&studentAge=${encodeURIComponent(studentAge)}&studentDob=${encodeURIComponent(studentDob)}`;
            } else {
                // Remove trailing '&' if present
                url = url.slice(0, -1);
            }

            // Clear localStorage after getting all scores
            localStorage.clear();

            // Redirect to results page
            window.location.href = url;
        }
    </script>
</body>
</html>
