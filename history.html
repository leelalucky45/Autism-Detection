<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #c58acd99;
            color: #333;
            padding-top: 20px;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #000000;
            font-weight: bold;
        }

        .submission-card {
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .submission-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .submission-card h3 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #fd0000;
        }

        .submission-card p {
            margin-bottom: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: #000000;
        }

        .chart-container {
            padding: 1rem;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #severity-indicator {
            margin-top: 1rem;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2rem;
        }

        #severity-indicator.low {
            background-color: #198754;
            color: white;
        }

        #severity-indicator.medium {
            background-color: #ffc107;
            color: black;
        }

        #severity-indicator.high {
            background-color: #dc3545;
            color: white;
        }

        #loading {
            text-align: center;
            color: #0d6efd;
            font-style: italic;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .error {
            color: #dc3545;
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Button -->
        <a href="parent_dashboard_en.html" class="btn btn-primary home-button">Home</a>
        <h1>Visualization Reports</h1>
        <div id="submissionsContainer"></div>
        <div id="loading">Loading submissions...</div>
        <div id="error" class="error" style="display: none;">Error loading submissions. Please refresh the page.</div>
        <div id="severity-indicator" style="display: none;"></div>
        <div class="chart-container">
            <canvas id="scoreChart"></canvas>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC_8gFPJrjBhjs4Zj5YDyYcoZQjfl6Amr0",
            authDomain: "autism-evaluation-platform.firebaseapp.com",
            projectId: "autism-evaluation-platform",
            storageBucket: "autism-evaluation-platform.appspot.com",
            messagingSenderId: "748226978662",
            appId: "1:748226978662:web:cddef872e6bfc1fb131ea7",
            measurementId: "G-1TGEHTTJF4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Function to display submissions and generate reports
       // Function to display submissions and generate reports
async function displaySubmissionsWithReport(userId) {
    const submissionsContainer = document.getElementById('submissionsContainer');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');

    try {
        loading.style.display = 'block';
        error.style.display = 'none';
        submissionsContainer.innerHTML = '';

        // Fetch submissions
        const submissionsRef = db.collection('users').doc(userId).collection('submissions');
        const submissionsSnap = await submissionsRef.orderBy('submittedAt', 'desc').get();

        if (submissionsSnap.empty) {
            loading.style.display = 'none';
            error.style.display = 'block';
            error.textContent = 'No submissions found.';
            return;
        }

        submissionsSnap.forEach(doc => {
            const data = doc.data();

            // Skip if scores are empty
            if (!data.scores || Object.keys(data.scores).length === 0) return;

            const submissionCard = document.createElement('div');
            submissionCard.classList.add('submission-card');

            const scores = data.scores;
            const chartLabels = Object.keys(scores).sort(); // Sort the labels (scores keys)
            const chartData = chartLabels.map(label => scores[label]); // Match the sorted labels with the data

            const reportHTML = `
                <h3>Submission Date: ${data.submittedAt.toDate().toLocaleString()}</h3>
                <p><strong>Total Score:</strong> ${data.totalScore}</p>
                <p><strong>Autism Range:</strong> ${data.autismRange}</p>
            `;

            const canvas = document.createElement('canvas');
            canvas.id = 'chart-' + doc.id;

            submissionCard.innerHTML = reportHTML;
            submissionCard.appendChild(canvas);
            submissionsContainer.appendChild(submissionCard);

            new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: 'Scores',
                        data: chartData,
                        backgroundColor: '#58151c',
                        borderColor: '#f8f9fa',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 40
                        }
                    }
                }
            });
        });

        loading.style.display = 'none';
    } catch (err) {
        console.error('Error fetching submissions:', err);
        loading.style.display = 'none';
        error.style.display = 'block';
    }
}


        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                displaySubmissionsWithReport(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
