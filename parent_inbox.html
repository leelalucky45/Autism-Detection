<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Inbox</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="parent_inbox.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inbox</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">
                            Welcome, Parent
                        </span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar (Optional) -->
            <div class="col-md-3 mb-4">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Inbox</a>
                    <a href="#" class="list-group-item list-group-item-action">Sent</a>
                    <a href="#" class="list-group-item list-group-item-action">Drafts</a>
                    <a href="#" class="list-group-item list-group-item-action">Trash</a>
                </div>
            </div>

            <!-- Message List -->
            <div class="col-md-3 mb-4">
                <h5>Messages</h5>
                <div class="list-group" id="messageList">
                    <!-- Sample Messages -->
                    <a href="#" class="list-group-item list-group-item-action" data-message-id="1">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">Admin</h6>
                            <small>Today</small>
                        </div>
                        <p class="mb-1">Welcome to your dashboard!</p>
                        <small>Attachments: 2</small>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-message-id="2">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">Admin</h6>
                            <small>Yesterday</small>
                        </div>
                        <p class="mb-1">Please find the attached documents.</p>
                        <small>Attachments: 1</small>
                    </a>
                    <!-- Add more messages as needed -->
                </div>
            </div>

            <!-- Message Details -->
            <div class="col-md-6 mb-4" id="messageDetails">
                <h5>Select a message to view details</h5>
                <!-- Message content will be displayed here via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="parent_inbox.js"></script>
</body>
</html>
