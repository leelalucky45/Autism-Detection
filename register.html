<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Autism Evaluation Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .small-text {
            font-size: 0.85em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>Autism Evaluation Platform</h1>
        </div>
        <div class="auth-buttons">
            <a href="index.html" class="login-btn">Home</a>
            <a href="login.html" class="login-btn">Log In</a>
            <a href="register.html" class="login-btn">Sign Up</a>
        </div>
    </header>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Register</h2>
                <!-- Registration Form -->
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" class="form-select">
                            <option value="parent">Parent</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Email</label>
                        <input type="email" class="form-control" id="contact" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <small class="small-text">At least 8 characters, with 1 letter, 1 number, and 1 symbol.</small>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    <button type="submit" class="btn-primary-custom">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript for form validation -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Password validation pattern (at least 8 characters, one letter, one number, and one symbol)
            var passwordPattern = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$/;

            // Check if the password matches the required pattern
            if (!passwordPattern.test(password)) {
                alert('Password must be at least 8 characters long, include 1 letter, 1 number, and 1 symbol.');
                return; // Stop form submission if validation fails
            }

            // Validate if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please re-enter.');
                return; // Stop form submission if validation fails
            }

            // If validation is successful, allow form submission (or proceed with further actions)
            alert('Registration successful!');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
